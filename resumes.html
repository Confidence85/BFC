<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7680c161d5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        .main {
            display: flex;
            justify-content: space-around; /* Adjust this property as needed */
            background-color: black;
        }

        .image-container {
            flex: 1;
            margin: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="Copy of Nawali_Confidence Resume-1.png" alt="" class="confidence-resume">
        </div>
        <div class="image-container">
            <img src="Resume-Oluwatomi Ogunleye-1.png" alt="" class="tomi-resume">
        </div>
    </div>
</body>
</html>
